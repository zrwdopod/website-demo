<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title><%- title %></title>
    <meta name="description" content="<%- description %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <style id="css"><%= css %></style>
  </head>
  <body>
    <!--[if lt IE 8]>
      <p class="browserupgrade">您的浏览器<strong>过时了</strong> 请 <a href="http://browsehappy.com/">升级您的浏览器</a> 以便获取新时代的客户体验</p>
    <![endif]-->
    <div id="app"><%= body %></div>
    <button id="test">test</button>
    <button id="path">path</button>
    <script type="text/javascript">
      function domContentLoad(){
        var btnTest = document.getElementById('test');
        btnTest.addEventListener('click',function(){
          alert('test');
        },false);
        window.onerror=function(err){
          alert(JSON.stringify(err));
        };
        var btnPath = document.getElementById('path');
        btnPath.addEventListener('click',function(){
          alert(location.href);
        },false);
      };
      if (window.addEventListener) {
        window.addEventListener('DOMContentLoaded', domContentLoad);
      } else {
        window.attachEvent('onload', domContentLoad);
      }
    </script>
    <script type="text/javascript" src="../public/app.js"></script>
  </body>
</html>
